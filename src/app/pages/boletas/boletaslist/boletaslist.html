<div class="d-flex align-items-center gap-2 mb-3">
  <label for="fecha" class="fw-bold">Seleccionar fecha:</label>
  <input
    type="date"
    id="fecha"
    class="form-control w-auto"
    [(ngModel)]="fechaSeleccionada"
    (change)="obtenerBoletasPorFecha()"
  />
</div>
<div class="d-flex align-items-center gap-2 mb-3">
  <label for="fecha" class="fw-bold">Buscar boleta</label>
  <input
    type="input"
    id="buscadorboletas"
    [(ngModel)]="input"
    (input)="filtro()"
  />
</div>
<div class="boletas-container">



<div class="card" *ngFor="let boleta of boletas">
  <button class="btn btn-danger" (click)="eliminarBoleta(boleta.id)">&times;</button>

  <div class="card-body">
    <h5 class="card-title text-primary">
      <i class="bi bi-receipt"></i> Boleta NÂ° {{ boleta.id }}
    </h5>

    <p class="mb-2"><strong>Fecha:</strong> {{ boleta.fecha }}</p>
    <p><strong>Total:</strong> ${{ boleta.total | number:'1.0-0' }}</p>

    <hr>



    <!-- Detalles -->
    <ul class="list-group receipt-items">
      <li class="list-group-item" *ngFor="let item of boleta.detalles">
        <span class="item-name">{{ item.nombre }}</span>
         <span class="item-qty">{{ formatCantidad(item.cantidad, item.tipo_venta) }}</span>
        <span class="item-type">{{ tipoLabel(item.tipo_venta) }}</span>
       
        <span class="item-total"><strong>${{ item.total | number:'1.0-0' }}</strong></span>
      </li>
    </ul>

  </div>
</div>

  
</div>
