<form [formGroup]="productoForm"  class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="p-4 rounded-4 shadow-sm border bg-white">
        <h3 class="mb-4 text-primary fw-bold">
          <i class="bi bi-box-seam me-2"></i> Mantenedor de Producto
        </h3>

        <!-- Fila 1 -->
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Código Producto</label>
            <input type="text" class="form-control form-control-lg rounded-3 shadow-sm"
                   formControlName="codigo" placeholder="Ej: P001">
                   <button (click)="buscarPorCodigo()" class="btn btn-secondary">Buscar por código</button>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control form-control-lg rounded-3 shadow-sm"
                   formControlName="nombre" placeholder="Nombre del producto">
                   
          </div>

          <!-- Fila 2 -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Precio</label>
            <input type="number" class="form-control form-control-lg rounded-3 shadow-sm"
                   formControlName="precio" placeholder="Ej: 9900">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Peso (Kg)</label>
            <input type="number" class="form-control form-control-lg rounded-3 shadow-sm"
                   formControlName="peso" placeholder="Ej: 1.25">
          </div>

          <!-- Fila 3 -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Cantidad</label>
            <input type="number" class="form-control form-control-lg rounded-3 shadow-sm"
                   formControlName="cantidad" placeholder="Ej: 10">
          </div>
           <!-- Fila 3 -->
          <!-- <div class="col-md-6">
            <label class="form-label fw-semibold">Tipo Venta</label>
            <input type="text" class="form-control "
                   formControlName="tipoventa" placeholder="unidad | gramos" [(ngModel)]="busqueda" (input)="filtrarProductos()">
          </div> -->
         <div class="col-md-6">
  <label class="form-label fw-semibold">Tipo Venta</label>
  <select class="form-control"
          formControlName="tipoventa"
          [(ngModel)]="busqueda"
          (change)="filtrarProductos()">
    <option value="">Seleccione una opción</option>
    <option value="unidad">Unidad</option>
    <option value="gramos">Gramos</option>
  </select>
</div>

<div class="d-flex justify-content-end gap-3">
   <button type="button" 
        class="btn btn-danger btn-lg px-5 rounded-3 shadow"
        (click)="eliminarProducto()">
  <i class="bi bi-trash me-2"></i>Eliminar Producto
</button>

    <button type="button" class="btn btn-primary btn-lg px-5 rounded-3 shadow" (click)="actualizarProducto()">
      <i class="bi bi-save me-2"></i>Actualizar Producto
    </button>

    <button type="button" class="btn btn-success btn-lg px-5 rounded-3 shadow" (click)="guardar()">
      <i class="bi bi-plus-circle me-2"></i>Agregar Producto
    </button>
  </div>
        </div>

      </div>
    </div>
  </div>
</form>
